<!DOCTYPE html> 
<html>
<head>
<title>Table</title>
    <meta charset="UTF-8">
    <met name = "viewpoint" content="width-device-width, initial-scale-1.0">
        <link rel="stylesheet" href="table-style.css">
</head>
<body>


<div class="table">
    <h1 class="title">Product Table</h1>
    <table class="data">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>Fruit</td>
                <td>$1.99</td>
                <td>20</td>
            </tr>
      
            <tr>
                <td>Clementine</td>
                <td>Fruit</td>
                <td>$2.99</td>
                <td>12</td>
            </tr>

            <tr>
                <td>Chicken</td>
                <td>Poultry</td>
                <td>$6.99</td>
                <td>2</td>
            </tr>

            <tr>
                <td>Salmon</td>
                <td>Fish</td>
                <td>$11.99</td>
                <td>6</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
